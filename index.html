<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Todos</title>
</head>
<body>
<div class="container">
    <header class="text-center text-light my-4">
        <h1 class="mb-4">Todo List</h1>
        <form class="search">
            <input type="text" class="form-control m-auto" name="search" placeholder="Seach Todos...">
        </form>
    </header>

    <ul class="list-group todos mx-auto text-light">
        <li class="list-group-item d-flex justify-content-between align-items-center">
            <span>Play Mariokart</span>
            <i class="fas fa-trash-alt delete"></i>
        </li>
        <li class="list-group-item d-flex justify-content-between align-items-center">
                <span>Make veggie burger</span>
                <i class="fas fa-trash-alt delete"></i>
            </li>
            <li class="list-group-item d-flex justify-content-between align-items-center">
                    <span>Play Music</span>
                    <i class="fas fa-trash-alt delete"></i>
                </li>
    </ul>

    <form class="add text-center my-4">
        <label class="text-light">Add New Task</label>
        <input type="text" class="form-control m-auto" name="add" autofocus placeholder="Add Task...">
    </form>


</div>
    <script src="main.js"></script>
</body>
</html>
